name: test

on: 
    push: 
        branches: [ "main" ]

    pull_request: 
        branches: [ "main" ]
  
    workflow_dispatch:
        
jobs: 
    make_test:
        runs-on: ubuntu-latest

        steps: 
            - uses: actions/checkout@v4
            - name: Make test.sh executable
              run: chmod +x test.sh
            - name: Run make test all
              run: make test option=all
    